<!DOCTYPE html>
<html lang="en" th:fragment="parent(content,title)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-replace="${title}">Base Page</title>
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}"/>
    <link 
        href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
        rel="stylesheet"
    />
</head>
<body>
    <!-- header content -->
    <div id="header">
        <ul class = "p-4">
            <li>
                <a data-th-href="@{'/home'}">
                    Home
                </a>
            </li>
            <li>
                <a data-th-href="@{'/about'}">
                    About
                </a>
            </li>
            <li>
                <a data-th-href="@{'/services'}">
                    Services
                </a>
            </li>
        </ul>
    </div>
    
    <!-- main content -->
    <section data-th-replace="${content}">
        <h1>Base Page reporting</h1>
    </section>
    <!-- flow bite javascript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>
</html>
