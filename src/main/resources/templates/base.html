<!DOCTYPE html>
<html class="dark" lang="en" th:fragment="parent(content,title)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-replace="${title}">Base Page</title>
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}"/>
    <link 
        href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
        rel="stylesheet"
    />
</head>
<body class="dark:bg-gray-900 dark:text-white">
    <!-- header content -->
    <div data-th-replace="~{navbar :: navbar}"></div>
    
    <!-- main content -->
    <div class="p-4">
        <section data-th-replace="${content}">
            <h1>Base Page reporting</h1>
        </section>
    </div> 
    <!-- flow bite javascript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>
</html>
